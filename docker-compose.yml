services:
  db:
    image: postgres:15
    container_name: ady_postgres
    restart: always
    environment:
      POSTGRES_USER: mytam_admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: ady_database
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data


  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  pgdata: